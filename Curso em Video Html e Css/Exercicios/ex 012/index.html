<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="Html-5.ico" type="image/x-icon">
    <title>Videos em Html5</title>
</head>
<body style="background-color: brown;">
    <h1>Inserindo videos hospedados localmente:</h1>
    <p>Este vídeo abaixo está hospedado no meu próprio Pc/servidor</p>
    <h2>Feliz Natal</h2>
    <video width="560" poster="imagens/thumbnatal.jpg" loop controls>
        <source src="media/meuvideo.mp4.mp4" type="video/mp4">
        <source src="media/meuvideo.m4v.m4v" type="video/m4v">
        <source src="media/meuvideo.webm.webm" type="video/webm">
        <source src="media/meuvideo.ogv.ogg" type="video/ogg">
        <p>Seu Navegador não tem compatibilidade com reprodução de videos.</p> <!--Essa mensage acima so aparecera caso o navegador nao conseguir reproduzir nenhum dos formatos de video inseridos.-->
    </video>
    <br/>
    <h1>Inserindo videos do Youtube</h1>
    <p>Aula capitulo 12 de Html,Css do Curso em video</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/byqhpuVpvEI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
