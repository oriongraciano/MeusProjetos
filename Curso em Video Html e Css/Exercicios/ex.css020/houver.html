<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="Html-5.ico" type="image/x-icon">
    <title>Exemplo de houver</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            color: brown;
        }

        h1 {
            color: black;
            text-align: center;
        }

        div > p {
            display: none;
        }
        
        
        div:hover > p {
            display: block;
            color: yellow;
            background-color: red;
        }

        div:hover {
            color: red;
        }

    </style>
</head>

<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o Mouse sobre o Texto Abaixo:</p>
    <div>
        Passe o Mouse Aqui!
        <p>Texto Escondido</p>
    </div>
    <p>Fim, essa foi uma das funcionalidades de Hover</p>
</body>

</html>
